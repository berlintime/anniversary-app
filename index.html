<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>คู่รักของเรา</h2>
        <div class="profile-container">
            <div class="profile">
                <img id="img1" src="default1.jpg" alt="Person 1">
                <input type="file" id="upload1">
                <input type="text" id="name1" placeholder="ชื่อคนแรก">
            </div>
            <div class="heart">❤️</div>
            <div class="profile">
                <img id="img2" src="default2.jpg" alt="Person 2">
                <input type="file" id="upload2">
                <input type="text" id="name2" placeholder="ชื่อคนที่สอง">
            </div>
        </div>

        <h3>คบกันมาแล้ว</h3>
        <div id="counter"></div>
        
        <script src="script.js"></script>
    </div>
</body>
</html>
